<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
</head>

<style>
    img {
        width: 200px;
    }

img.scale {
    transform: scaleX(2);
}

img.rotate{
    transform: rotate(10deg);
}

img.translate {
    transform: translate(100px, 100px);
}

</style>

<body>
    <h1>Transform</h1>

    <h2>Transform Scale</h2>
    <img class="scale" src="src/img/perfil.png" alt="Minha foto de perfil">

    

    <h2>Transform Rotate</h2>
    <img class="rotate" src="src/img/perfil.png" alt="Minha foto de perfil">

    <h2>Transform Translate</h2>
    <img class="translate" src="src/img/perfil.png" alt="Minha foto de perfil">
</body>
</html>
